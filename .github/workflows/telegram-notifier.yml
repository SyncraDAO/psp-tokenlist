name: Telegram Pull Request Notifier

on:
  pull_request:
    types: [opened, ready_for_review, review_requested, reopened, closed]
  pull_request_review:
    types: [submitted]

jobs:
  tg_post_job:
    runs-on: ubuntu-latest
    name: A job to post notification on Telegram

    steps:
      - name: Prepare message
        id: prep_message
        run: |
          message="ðŸš€ Hello World!"
          pr_link="${{ github.event.pull_request.html_url }}"
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            if [ "${{ github.event.action }}" == "opened" ]; then
              message="ðŸš€ New PR created: #${{ github.event.pull_request.number }} by ${{ github.event.pull_request.user.login }} - $pr_link"
            elif [ "${{ github.event.action }}" == "ready_for_review" ]; then
              message="ðŸ“ PR is ready for review: #${{ github.event.pull_request.number }} - $pr_link"
            elif [ "${{ github.event.action }}" == "reopened" ]; then
              message="ðŸ”„ PR reopened: #${{ github.event.pull_request.number }} - $pr_link"
            elif [ "${{ github.event.action }}" == "closed" ] && [ "${{ github.event.pull_request.merged }}" == "true" ]; then
              message="âœ… PR merged: #${{ github.event.pull_request.number }} - $pr_link"
            elif [ "${{ github.event.action }}" == "closed" ] && [ "${{ github.event.pull_request.merged }}" == "false" ]; then
              message="âŒ PR closed without merging: #${{ github.event.pull_request.number }} - $pr_link"
            fi
          elif [ "${{ github.event_name }}" == "pull_request_review" ] && [ "${{ github.event.review.state }}" == "approved" ]; then
            message="ðŸ‘ PR approved by ${{ github.event.review.user.login }}: #${{ github.event.pull_request.number }} - $pr_link"
          fi
          echo "TG_SENDER_PAYLOAD_MESSAGE=$message" >> $GITHUB_ENV

      - name: Send data
        uses: BorisTestov/tg_sender_action@latest
        env:
          TG_SENDER_TG_CHAT_ID: ${{ secrets.CHATID }}
          TG_SENDER_TG_BOT_TOKEN: ${{ secrets.BotToken }}
          TG_SENDER_PAYLOAD_MESSAGE: ${{ env.TG_SENDER_PAYLOAD_MESSAGE }}
